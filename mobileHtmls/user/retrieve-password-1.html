<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
 <div class="page-group">
  <div class="page page-current user-page" id="router">
    <!-- 你的html代码 -->
    <header class="bar user-bar">
     <a class="icon icon-left pull-left user-icon"></a>
     <div class="buttons-tab user-buttons-tab">
      <!-- <a href="#tab1" class="tab-link active">登录</a> -->
      <a href="#tab2" class="tab-link">找回密码</a>
    </div>
  </header>

  <div class="content user-content">
   <div class="content-block user-content-block">
    <div class="tabs">


      <div id="tab2" class="tab active">
       <h1 class="title user-title">转分宝欢迎您的到来</h1>
       <form class="user-form">
         <div class="list-block user-list-block">
          <ul>
           <li class="user-margin-bottom">
            <div class="user-item-content">
             <div class="user-item-inner">

              <div class="user-item-input">
               <input placeholder="13755559999" type="number" data-required="true" class="user-text">
             </div>
           </div>
         </div>
       </li>
       <li class="user-margin-bottom">
        <div class="user-item-content">
         <div class="user-item-inner">

          <div class="user-item-input">
           <input type="text" class="user-text input-large"  data-required="true" placeholder="请输入图形验证码">
           <img src="../../static/mobile/user/images/user-captcha.png" class="user-captcha-image">
         </div>
       </div>
     </div>
   </li>
   <li class="user-margin-bottom">
    <div class="user-item-content">
     <div class="user-item-inner">

      <div class="user-item-input">
       <input type="number" class="user-text input-large" data-required="true"  placeholder="请输入6位验证码">
       <span class="medium">获取验证码</span>
     </div>
   </div>
 </div>
</li>


<li>
  <div class="user-item-content">
   <div class="user-item-inner">

    <div class="user-item-input">
     <input placeholder="请输入密码" type="password" data-required="true" class="user-text user-password">

     <img disabled="disabled" src="../../static/mobile/user/images/user-eye.png" class="pull-right user-pass-eye">

   </div>
 </div>
</div>
</li>
<li>
  <div class="user-item-content">
   <div class="user-item-inner">
     <div class="user-item-input">
       <button type="button" class="user-text user-incorrect">密码不正确
       </button>
     </div>
   </div>
 </div>
</li> 

<li>
  <div class="user-item-content">
   <div class="user-item-inner">
    <div class="user-item-input">
     <button type="submit" id ="register"  class="user-text user-button">重置密码</button>
   </div>
 </div>
</div>
</li>
<li>
  <div class="user-item-content">
   <div class="user-item-inner">
    <div class="user-item-input">

     <a href="#" class="user-condition user-condition-ret-password create-popup pull-right">联系客服</a>
   </div>
 </div>
</div>

</li>
</ul>
</div>
</form> 

</div>
</div>
</div>
</div>
</div>
</div>
