	<script>
		var yearsArray = [];
		var daysArray = [];
		var d = new Date();

		for(var i = 1960;i <= d.getFullYear(); i++ ){
			yearsArray.push(i + ' -' );
		}
		for(var i = 1;i <= 31; i++ ){
			daysArray.push(i);
		}

		$("#picker-name").picker({
			toolbarTemplate: '<header class="bar bar-nav">\
							  <button class="button button-link pull-right close-picker">确定</button>\
							  <h1 class="title">生日</h1>\
							  </header>',
			cols: [
				{
					textAlign: 'center',
					values: yearsArray
				},
				{
					textAlign: 'center',
					values: ['01 -', '02 -', '03 -', '04 -', '05 -', '06 -', '07 -','08 -','09 -','10 -','11 -','12 -']
				},
				{

		});
