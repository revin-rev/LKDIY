<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>我的生活</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="../../static/common/plugins/jquery.bxslider/jquery.bxslider.css">
	<link rel="stylesheet" href="../../static/mobile/common/plugins/sui-mobile/dist/css/sm-all.min.css">

<body>

	<!--  header START -->
	<div class="header-base-color">
		<header class="bar bar-nav header-bg">
			<a href="#" class="back-to-prev-btn"><span class="icon icon-left"></span></a>
			<h2 class="text-center bar-title product-review-center">缴水费</h2>
		</header>
	</div>
	<!--  header END -->

	<!--  Middle Start -->
	<div class="trade-bottom-fixed-btn">
		<a href="#">确定</a>
	</div>
	<div class="content" id="top">
		<div class="trade-address-checkbox-row trade-top-row">
			<div class="trade-single-text">
				地区

				<div class="label-switch pull-right">
					请选择所在城市
					<a href="#" class="back-to-prev-btn pull-right product-detail-color">
						<span class="icon icon-right"></span>
					</a>
				</div>
			</div>
		</div>
		<div class="trade-address-checkbox-row trade-top-row">
			<div class="trade-single-text">
				缴费单位

				<div class="label-switch pull-right">
					请选择缴费单位
					<a href="#" class="back-to-prev-btn pull-right product-detail-color">
						<span class="icon icon-right"></span>
					</a>
				</div>
			</div>
		</div>
		<div class="trade-address-checkbox-row trade-top-row">
			<div class="trade-single-text">
				户号
				<span class="order-spec-text-changed ">请输入客户号</span>

				<div class="label-switch pull-right">
					
					<a href="#" class="back-to-prev-btn pull-right product-detail-color">
						<img src="../../static/mobile/user/images/trade-clock.png">
					</a>
				</div>
			</div>
		</div>
		<!--Products Container END-->

		<!--Back to top Start-->
		<a href="#top" class="back-to-top" style="display: none;"><img src="../../static/mobile/common/images/arrow-up.png" alt="Back To Top"></a>
		<!--Back to top End-->

	</div>
		

	<script type='text/javascript' src='../../static/mobile/common/scripts/jquery-1.12.4.min.js' charset='utf-8'></script>

	<script type='text/javascript' src='../../static/mobile/common/plugins/sui-mobile/dist/js/sm-all.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../../static/mobile/common/scripts/main.js' charset='utf-8'></script>
