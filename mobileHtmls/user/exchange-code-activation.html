<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../static/mobile/common/plugins/sui-mobile/dist/css/sm-all.min.css">
    <link rel="stylesheet" href="../../static/mobile/common/css/common.css">
    <link rel="stylesheet" href="../../static/mobile/common/css/global.css">
    <link rel="stylesheet" href="../../static/mobile/user/css/exchange-code-activation.css">
</head>
<body>

<!--  header START -->
<div class="header-base-color">
    <header class="bar bar-nav header-bg">
        <a href="#" class="back-to-prev-btn"><span class="icon icon-left"></span></a>
        <h2 class="text-center bar-title">兑换码激活</h2>
    </header>
</div>
<!--  header END -->

<div class="content" id="top">
    <div class="content-block">
        <form action="">
            <input type="text" name="s" placeholder="请填写兑换码"/><input type="submit" value="确认激活"/>
        </form>
        <div class="text-right">
            <a href="#" class="user-exchange-link"><img src="../../static/mobile/user/images/notify-icon.png" alt="#"/> 在线客服</a>
        </div>
    </div>
</div>

<div class="user-activation-msg" style="display: none">
    兑换成功，请去我的抵扣券查看
</div>

<script type='text/javascript' src='../../static/mobile/common/scripts/jquery-1.12.4.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../../static/mobile/common/plugins/sui-mobile/dist/js/sm-all.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../../static/mobile/common/scripts/main.js' charset='utf-8'></script>
<script>
    (function($){
        $('form').submit(function(e){
            e.preventDefault();

            $('.user-activation-msg').fadeIn(200,function(){
                var element = $(this);
               setTimeout(function(){
                   $(element).fadeOut();
               },1500);
            });

        });
    })(jQuery_noConflict);
</script>
</body>
</html>
