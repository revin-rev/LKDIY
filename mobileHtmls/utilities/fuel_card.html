<head>

	<link rel="stylesheet" href="../../static/mobile/common/plugins/sui-mobile/dist/css/sm-all.min.css">

<body>

	<!--  header START -->
	<div class="header-base-color">
		<header class="bar bar-nav header-bg">
			<a href="#" class="back-to-prev-btn"><span class="icon icon-left"></span></a>
			<h2 class="text-center bar-title product-review-center">加油卡</h2>
		</header>
	</div>
	<!--  header END -->

	<!--  Middle Start -->
	<div class="content" id="top">

		<div class="row utilities-recharge-number-main">
			<div class="col-60 utilities-recharge-number">
				<span>请输入加油号码</span>
				<input class="utilities-input" type = 'number'/>
			</div>
			<div class="col-40 utilities-recharge-imges">
				<img src="../../static/mobile/utilities/images/utilities-clock.png">
			</div>
		</div>
		<div class="utilities-custom-css">
			<ul class="row utilities-recharge-number-main-1">
				<li class="col-33 utilities-recharge-yen5 custom_width">
					<span>100元</span>
				</li>
				<li class="col-33 utilities-recharge-yen10 active custom_width">
					<span>50元</span>
				</li>
				<li class="col-33 utilities-recharge-yen20 custom_width">
					<span>1000元</span>
				</li>
			</ul>
		</div>
		<div class="utilities-custom-css utilities-custom-css-border">
			<div class="row utilities-recharge-number-main-1 fuel_card_color">
				<div class="col-60 utilities-recharge-number">
					<span>选择充值数量</span>
				</div>

				<div class="col-40 utilities-recharge-number">
					<div class="product-list-price-value-inc">
						<input class="decrement" type="button">
						<input name="quantity" value="1" maxlength="2" max="10" size="1" class="number" id="number" style="text-align: center" type="text">
						<input type="button" class="increment" />
					</div>
				</div>	

			</div>
		</div>

		<!--Products Container END-->

		<!--Back to top Start-->
		<a href="#top" class="back-to-top" style="display: none;"><img src="../../static/mobile/common/images/arrow-up.png" alt="Back To Top"></a>
		<!--Back to top End-->

	</div>
	<nav class="bar bar-tab main-bar">
		
		<div class="utilities-custom-width-fuel2">   
			<ul class="tab-label-mobile-recharge">
				<li class="item-title label mobile-cart-99">合计 : </li>
				<li class="item-title label mobile-cart-cf">5000 积分 </li>
			</ul>
		</div>	

		<div class="tab-item external external-fourth" href="#">
			<span class="tab-label tab-label-buy-now">立即充值</span>
		</div>
	</nav>
	

	<script type='text/javascript' src='../../static/mobile/common/scripts/jquery-1.12.4.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../../static/mobile/common/plugins/sui-mobile/dist/js/sm-all.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../../static/mobile/common/scripts/main.js' charset='utf-8'></script>
	<script type='text/javascript' src='../../static/mobile/utilities/scripts/fuel_card.js' charset='utf-8'></script>
	<script>
		$(document).ready(function(){
			$('.utilities-recharge-number span').click(function(){
				$('.utilities-input').hide();
				$('.utilities-recharge-number span').show();

				var label = $(this);

				$(this).hide();
				$(this).next().show();
   // 
});
			$('li').click(function(){
				$('.custom_width').removeClass('active');
				$(this).addClass('active');
			});

		});
	</script>
