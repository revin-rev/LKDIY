<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>我的生活</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="../../static/common/plugins/jquery.bxslider/jquery.bxslider.css">
  <link rel="stylesheet" href="../../static/mobile/common/plugins/sui-mobile/dist/css/sm-all.min.css">
  <link rel="stylesheet" href="../../static/mobile/common/css/common.css">
  <link rel="stylesheet" href="../../static/mobile/common/css/global.css">

  <link rel="stylesheet" href="../../static/mobile/trade/css/shopping-cart.css">
</head>
<body>

  <!--  header START -->
  <div class="header-base-color">
    <header class="bar bar-nav header-bg">
      <a href="#" class="back-to-prev-btn"><span class="icon icon-left"></span></a>
      <h2 class="text-center bar-title product-review-center">购物车</h2>
    </header>
  </div>
  <!--  header END -->

  <!--  Middle Start -->
  <div class="content" id="top">

    <!--Products Container START-->
    <div class="bar bar-header-secondary trade-shopping-cart-header-secondary">
      <div class="row">
        <div class="col-50">
          <h2 class="trade-shopping-cart-total">购物车内共 <span>8</span>件商品</h2>
        </div>
        <div class="col-50">
          <h2 class="trade-shopping-cart-edit">编辑</h2>
        </div>

      </div>
    </div>  
    <div class="content-padded trade-shopping-cart-list-products-container">

      <div class="trade-shopping-cart-large-products">

        <div class="bar bar-header-secondary trade-shopping-cart-header-secondary2 trade-shopping-cart-header-secondary1">
          <label class="label-checkbox item-content">
            <input type="radio" name="my-radio">
            <div class="item-media">
              <i class="icon icon-form-checkbox trade-shopping-cart-form-checkbox">

              </i>
              <h2>普通商品</h2>
            </div>
          </label>


        </div>


      </div> 
      <div class="row trade-shopping-cart-list-products-container trade-shopping-cart-list-products-container-new trade-shopping-cart-header-secondary2 trade-shopping-cart-border-bott">
        <label class="label-checkbox item-content ">
          <input checked="checked" type="radio" name="my-radio">
          <div class="item-media">
            <i class="icon icon-form-checkbox trade-shopping-cart-form-checkbox trade-shopping-cart-form-checkbox-down">
            </i>
          </div>
        </label>
        <div class="col-50 trade-shopping-cart-product-col">
          <a href="#">
            <img src="../../static/mobile/trade/images/shopping-cart-men.png" alt="#" class="img-responsive">
            <h4 class="trade-shopping-cart-product-price-tight">库存紧张</h4>
          </a>
        </div>
        <div class="col-50 trade-shopping-cart-product-list-product-col">
         <div class="trade-product-list-price-value-inc">
          <input class="decrement" value="-" type="button">
          <input name="quantity" value="1" maxlength="2" max="10" size="1" class="number" id="number" style="text-align: center" type="text">
          <input type="button" class="increment" value="+" />

        </div>
        <h4 class="trade-shopping-cart-product-price">颜色: 磨砂黑银片</h4>
        <h4 class="trade-shopping-cart-product-price-yen">￥61.80</h4>

      </div>

    </div> 
    <div class="trade-shopping-large-products">

     <div class="row trade-shopping-cart-list-products-container tradeshopping-cart-list-products-container2 trade-shopping-cart-header-secondary2">
      <label class="label-checkbox item-content">
        <input type="radio" name="my-radio">
        <div class="item-media">
          <i class="icon icon-form-checkbox trade-shopping-cart-form-checkbox trade-shopping-cart-form-checkbox-down">
          </i>
        </div>
      </label>
      <div class="col-50 trade-shopping-cart-product-col">
        <a href="#">
          <img src="../../static/mobile/trade/images/shopping-cart-shoes.png" alt="#" class="img-responsive">
          <h4 class="trade-shopping-cart-product-price-tight">库存紧张</h4>
        </a>
      </div>
      <div class="col-50 trade-shopping-cart-product-list-product-col">
        <div class="trade-product-list-price-value-inc">
          <input class="decrement" value="-" type="button">
          <input name="quantity" value="1" maxlength="2" max="10" size="1" class="number" id="number" style="text-align: center" type="text">
          <input type="button" class="increment" value="+" />

        </div>
        <h4 class="trade-shopping-cart-product-price">颜色: 磨砂黑银片</h4>
        <h4 class="trade-shopping-cart-product-price-yen">￥61.80</h4>

      </div>

    </div> 
  </div>

</div> 




<!--Products Container END-->

<!--Back to top Start-->
<a href="#top" class="back-to-top" style="display: none;"><img src="../../static/mobile/common/images/arrow-up.png" alt="Back To Top"></a>
<!--Back to top End-->

</div>

<nav class="bar bar-tab shopping-cart-tabs-footer custom-row row">
  <div class="col-50 custom-width">
    <label class="label-checkbox item-content">
      <input type="radio" name="my-radio">
      <div class="item-media">
        <i class="icon icon-form-checkbox shopping-cart-form-checkbox shopping-cart-form-checkbox-down">
        </i>
        <h2>全选</h2>
      </div>
    </label>
    
  </div>
  <div class="custom-width-second">   

    <div class="tab-item external external-third shopping-cart-external-third" href="#">


      <span class="tab-label tab-label-buy-now shopping-cart-moved">移入收藏夹</span>


    </div>

    <div class="tab-item external external-fourth trade-tab-label-buy-now-new" href="#">

      <span class="tab-label tab-label-buy-now">删除</span>
    </div>
  </div>

</nav>

<script type='text/javascript' src='../../static/mobile/common/scripts/jquery-1.12.4.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../../static/mobile/common/plugins/sui-mobile/dist/js/sm-all.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../../static/mobile/common/scripts/main.js' charset='utf-8'></script>
<script src="../../static/mobile/item/scripts/shopping-cart.js"></script>

</body>
</html>
